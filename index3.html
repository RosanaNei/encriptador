<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Encriptador/desencriptador</title>
</head>
<body>
    <header>
        <div class="caja-titulo">
            <h1>
              Encriptador<span>!</span>
              <p class="invertido">Desencriptador <span>!</span></p>
            </h1>
          </div>
    </header>
    <main>
        <div class="contenedor">
            <form action="">          

                <div class="campos-de-entrada"> 
                    <textarea name="texto-usuario" class = "texto-usuario" id="texto-usuario" cols="30" rows="30" placeholder="ingrese el texto aquí" ></textarea>

                    <p class = "advertencia">sólo minúsculas y sin acentos</p> 

                    <div class="botones">                    
                        <button class = "boton-entrada" id = "encriptador"type="submit">encriptar!</button>
                        <button class = "boton-entrada" id = "desencriptador"type="submit">desencriptar!</button>
                    </div>                    
                </div>         

            </form>

            <div class="encriptado">               
 
                <div class="campos-de-salida">

                    <div class="imagen-y-textos">
                        <img src="imgs/principito.svg" alt="">
                        <div class="textos">
                            <p class = "advertencia principal">Ningún mensaje encontrado</p> 
                            <p class = "advertencia">ingrese el texto que desea encriptar o desencriptar</p>
                        </div>   
                    </div>
                    <div class="textarea-y-boton">
                        <textarea class = "parrafo-a-copiar" id = "parrafo-a-copiar"cols="10" rows="6" ></textarea>                  
                        <div class="botones">
                            <button type="submit" class="resultado-copiar" >Copiar</button>
                        </div>
                    </div>
                    
                </div>
               
            </div>             
        </div>
    </main>
    <footer>
        <p>&copy; 2022 creado por Rosana-Nei</p>
    </footer>

    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/b81fe35c5c.js" crossorigin="anonymous"></script>

</body>
</html>
